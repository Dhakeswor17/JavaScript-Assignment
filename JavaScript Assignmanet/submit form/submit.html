<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
    <script>
		function validate(){
			var valid = false;

			if(document.getElementById("javascript").checked){
				valid = true;
			}
			else if(document.getElementById("jquery").checked){
				valid = true;
			}
			else if(document.getElementById("angularjs").checked){
				valid = true;
			}
			else if(document.getElementById("nodejs").checked){
				valid = true;
			}
			
			if(valid){
					alert("Validation Successful");
			}
			else{
				alert("Please select atleast one technology");
				return false;
			}

		}
		



	</script>
</head>
<body>
    <h3>Select course:</h3>
	<form name="myform" action="dropdown.php" onsubmit="return validate()">
		<input type="checkbox" id="javascript" value="JavaScript">JavaScript 
		<input type="checkbox" id="jquery" value="JQuery">JQuery 
		<input type="checkbox" id="angularjs" value="AngularJS">AngularJS 
		<input type="checkbox" id="nodejs" value="NodeJS">NodeJS 
		
		<input type="submit" value="submit"/>

	</form>

    
</body>
</html>
